<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
<script>
    // json (JavaScript Object Notation)
    // json은 데이터를 전송할 때 사용하는 데이터 형식
    // json은 key하고 value로 이루어짐
    var x = { name : "홍길동", age : 40, hobby : "등산"};
    console.log(x.name);  // 이름 출력하기
    console.log(x.age);  // 나이 출력하기
    console.log(x.hobby);  // 취미 출력하기
    // 문제 1. hobby가 등산이면 좋은 취미를 가졌네요! 출력하기!(console.log)
    if(x.hobby == '등산') {
        console.log('좋은 취미를 가졌네요!');
    }
    var information = {job : "전사", level : "55", server : "베라"}
    // 문제 1. information에 있는 모든 정보를 출력하시오.
    // 문제 2. level이 50이 넘었으면 당신은 믹스골렘을 잡으러 가시오! 출력!
    console.log('직업 : '+information.job);
    console.log('레벨 : '+information.level);
    console.log('서버 : '+information.server);
    if(50 <= information.level) {
        console.log('당신은 믹스골렘을 잡으러 가시오!');
    }
    var dw = {addr : "대전 중구 선화동 방산빌딩", name : "DW 아카데미",
              teacher : ['최쌤', '한쌤', '현쌤', '천쌤']};
    console.log(dw.teacher[0]); // json 배열 출력하는 방법
    console.log(dw.teacher[2]);

    var melon = {singer : 'NewJeans', song : ['Atention','Hype Boy'],
                 like : [122893, 84933]};
    // 문제 1. 가수 출력
    console.log(melon.singer);
    // 문제 2. 해당 가수의 곡정보 모두 출력 (for문 사용해서)
    console.log(melon.song.length);
    // 방법 1. js 5 문법
    for(var i=0; i<melon.song.length; i++) {
        console.log('5버전 출력 : '+melon.song[i]);
    }
    // 방법 2. js 6 문법
    melon.song.forEach((i) => {
        console.log('6버전 출력 : '+i);
    })
    // 문제 3. 해당 가수의 좋아요 총 수 출력
    var tot=0;
    for(var i=0; i<melon.like.length; i++) {
        tot += melon.like[i];
    }
    console.log('좋아요 총합 : '+tot);

    // 배열안에 json이 들어감
    var character = [{name : '가렌', position : '탑'}, {name : '티모', position : '정글'}];
    for(var i=0; i<character.length; i++) {
        var position = character[i].position;
        console.log('포지션 => '+position);
    }



</script>
</html>
